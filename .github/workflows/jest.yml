name: Run jest
on: [push]

jobs:
  jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install and cache nodejs
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
      - name: Install packages
        run: npm Install
      - name: Show coverage
        run: npm test -- --bail --maxWorkers=100% --watchAll=false --coverage

